<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-game">
        <!-- it contains all 9 boxes -->
        <!-- name of game -->
        <h2 id="gameName"> &quot;Tic Tac Toe&quot;</h2>
        <hr>
        <h4 id="player1"> &quot;<i>X</i> &quot; is player 1</h4>
        <h6>To change player to 0 double click</h6>
        
        <div class="grid" onload="trans()">

            <!-- Each row contains 3 columns -->
            <!-- giving id's to each cell or div to track the click event -->
            <!-- 1 -->
            <div class="row">
                <!-- adding onclick event on each column -->
                <!-- this -> pass that specific div to the function as element -->
                <div onclick="handleClick(this)" id="0" class="col zero"></div>
                <div onclick="handleClick(this)" id="1" class="col one"></div>
                <div onclick="handleClick(this)" id="2" class="col two"></div>
            </div>
            <!-- 2 -->
            <div class="row">
                <div onclick="handleClick(this)" id="3" class="col three"></div>
                <div onclick="handleClick(this)" id="4" class="col four"></div>
                <div onclick="handleClick(this)" id="5" class="col five"></div>
            </div>
            <!-- 3 -->
            <div class="row">
                <div onclick="handleClick(this)" id="6" class="col six"></div>
                <div onclick="handleClick(this)" id="7" class="col seven"></div>
                <div onclick="handleClick(this)" id="8" class="col eight"></div>
            </div>
        </div>
        <button id="newGame" onclick="NewGame()">NEW GAME</button>
    </div>


    <!-- winning message -->
    <div class="container">
        <div class="popup">
            <img src="./check_mark-removebg-preview.png" alt="">
            <h2>WINNER is <b></b> </h2>
            <button id="ok" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
